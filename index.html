<html>
  <head>
    <title>Приложение To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="todo">
      <h1>To-Do List</h1>
      <input type="text" placeholder="Add New To-Do" />
      <ul class="todos">
        <li>
          <span class="todo-text">Вымыть кухню</span
          ><span class="todo-trash"><i class="fas fa-trash-alt"></i></span>
        </li>
        <li>
          <span class="todo-text">Пойти в театр</span
          ><span class="todo-trash"><i class="fas fa-trash-alt"></i></span>
        </li>
      </ul>
      <div id="buttons">
        <button class="clear">Clear</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
